<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Consulta de Parcelamentos</title>
  <style>
    body {
      background: linear-gradient(#111, #222);
      color: #fff;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    h1 {
      color: #27ae60;
      text-align: center;
    }
    select {
      padding: 10px;
      font-size: 16px;
      border-radius: 10px;
      border: none;
      margin: 10px 10px 20px 0;
    }
    .filtros {
      margin-bottom: 20px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }
    .card {
      background: #222;
      border-radius: 20px;
      padding: 20px;
      color: #fff;
      font-weight: bold;
      font-size: 18px;
      flex: 1;
      min-width: 200px;
      box-shadow: 0 0 10px #000;
      border: 2px solid #444;
      text-align: center;
      transition: 0.3s ease-in-out;
    }
    .card:hover {
      transform: scale(1.05);
      box-shadow: 0 0 20px #27ae60;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 8px 12px;
      border: 1px solid #444;
      text-align: center;
    }
    th {
      background-color: #333;
      color: #e74c3c;
    }
    td {
      background-color: #1c1c1c;
    }
    #gerarPdfBtn {
      background-color: #27ae60;
      border: none;
      padding: 12px 24px;
      font-size: 16px;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin-bottom: 20px;
      transition: background-color 0.3s ease;
    }
    #gerarPdfBtn:hover {
      background-color: #219150;
    }
  </style>
  <!-- jsPDF e autoTable CDN -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.28/jspdf.plugin.autotable.min.js"></script>
</head>
<body>
  <h1>Consulta de Parcelamentos</h1>
  <div class="filtros">
    <select id="empresaSelect">
      <option value="todos">Todas as Empresas</option>
      <option value="DYDYO">DYDYO</option>
      <option value="KAIARY">KAIARY</option>
      <option value="ARIQUEMES">ARIQUEMES</option>
      <option value="JI-PARANA">JI-PARANA</option>
    </select>
    <select id="situacaoSelect">
      <option value="todos">Todas as Situações</option>
      <option value="pago">Pago</option>
      <option value="vencido">Vencido</option>
      <option value="a vencer">A Vencer</option>
      <option value="cancelado">Cancelado</option>
    </select>
    <select id="anoSelect">
      <option value="todos">Todos os Anos</option>
    </select>
    <select id="mesSelect">
      <option value="todos">Todos os Meses</option>
      <option value="1">Janeiro</option>
      <option value="2">Fevereiro</option>
      <option value="3">Março</option>
      <option value="4">Abril</option>
      <option value="5">Maio</option>
      <option value="6">Junho</option>
      <option value="7">Julho</option>
      <option value="8">Agosto</option>
      <option value="9">Setembro</option>
      <option value="10">Outubro</option>
      <option value="11">Novembro</option>
      <option value="12">Dezembro</option>
    </select>
  </div>

  <!-- Botão para gerar PDF -->
  <button id="gerarPdfBtn">Gerar PDF</button>

  <div class="card-container">
    <div class="card" id="totalParcelado">Total Parcelado: R$ 0,00</div>
    <div class="card" id="totalAno">Total do Ano: R$ 0,00</div>
    <div class="card" id="totalMes">Total do Mês: R$ 0,00</div>
    <div class="card" id="totalPago">Total Pago: R$ 0,00</div>
  </div>
  <table>
    <thead>
      <tr>
        <th>Empresa</th>
        <th>Cód. Receita</th>
        <th>Nº Guia</th>
        <th>Parcelamento</th>
        <th>Nº Parcela</th>
        <th>Valor Orig</th>
        <th>Juros</th>
        <th>Multa</th>
        <th>Valor Total</th>
        <th>Vencimento</th>
        <th>Situação</th>
        <th>Dias</th>
      </tr>
    </thead>
    <tbody id="tabelaBody"></tbody>
  </table>

  <script>
    let dados = [];
    function processarDados(data) {
      dados = data;
      preencherAnos(data);
      renderizarTabela();
      calcularTotais(data);
    }
    function preencherAnos(lista) {
      const anos = new Set();
      lista.forEach(item => {
        const data = new Date(item['data de vencimento']);
        if (!isNaN(data)) anos.add(data.getFullYear());
      });
      const anoSelect = document.getElementById('anoSelect');
      anos.forEach(ano => {
        const opt = document.createElement('option');
        opt.value = ano;
        opt.textContent = ano;
        anoSelect.appendChild(opt);
      });
    }
    function renderizarTabela() {
      const empresaFiltro = document.getElementById('empresaSelect').value.toLowerCase();
      const situacaoFiltro = document.getElementById('situacaoSelect').value.toLowerCase();
      const anoFiltro = document.getElementById('anoSelect').value;
      const mesFiltro = document.getElementById('mesSelect').value;
      const tbody = document.getElementById('tabelaBody');
      tbody.innerHTML = '';
      const hoje = new Date();
      dados.forEach(item => {
        const empresa = item.Empresa?.toLowerCase() || '';
        const situacao = (item.situação || '').toLowerCase();
        let data = new Date(item['data de vencimento']);
        const ano = data.getFullYear();
        const mes = data.getMonth() + 1;
        const dataFormatada = `${String(data.getDate()).padStart(2, '0')}/${String(mes).padStart(2, '0')}/${ano}`;
        const passaFiltro =
          (empresaFiltro === 'todos' || empresa === empresaFiltro) &&
          (situacaoFiltro === 'todos' || situacao === situacaoFiltro) &&
          (anoFiltro === 'todos' || ano == anoFiltro) &&
          (mesFiltro === 'todos' || mes == mesFiltro);
        if (passaFiltro) {
          const dias = Math.floor((data - hoje) / (1000 * 60 * 60 * 24));
          const corDias = dias < 0 ? '#e74c3c' : '#2ecc71';
          const linha = `
            <tr>
              <td>${item.Empresa}</td>
              <td>${item['codigo de receita']}</td>
              <td>${item['numero da guia']}</td>
              <td>${item['numero do parcelamento']}</td>
              <td>${item['n parcela']}</td>
              <td>R$ ${parseFloat(item['valor orig']).toFixed(2)}</td>
              <td>R$ ${parseFloat(item.juros).toFixed(2)}</td>
              <td>R$ ${parseFloat(item.multa).toFixed(2)}</td>
              <td>R$ ${parseFloat(item['vlr toral']).toFixed(2)}</td>
              <td>${dataFormatada}</td>
              <td>${item.situação}</td>
              <td style="color: ${corDias}; font-weight: bold;">${dias} dia${Math.abs(dias) !== 1 ? 's' : ''}</td>
            </tr>
          `;
          tbody.insertAdjacentHTML('beforeend', linha);
        }
      });
    }
    function calcularTotais(lista) {
      const hoje = new Date();
      const anoAtual = hoje.getFullYear();
      const mesAtual = hoje.getMonth() + 1;
      let totalParcelado = 0;
      let totalAno = 0;
      let totalMes = 0;
      let totalPago = 0;
      lista.forEach(item => {
        const valor = parseFloat(item['vlr toral']) || 0;
        const situacao = (item['situação'] || '').toLowerCase();
        const data = new Date(item['data de vencimento']);
        if (!isNaN(data)) {
          totalParcelado += valor;
          if (data.getFullYear() === anoAtual) {
            totalAno += valor;
            if (data.getMonth() + 1 === mesAtual) {
              totalMes += valor;
            }
          }
        }
        if (situacao === 'pago') {
          totalPago += valor;
        }
      });
      document.getElementById('totalParcelado').textContent = `Total Parcelado: R$ ${totalParcelado.toFixed(2)}`;
      document.getElementById('totalAno').textContent = `Total do Ano: R$ ${totalAno.toFixed(2)}`;
      document.getElementById('totalMes').textContent = `Total do Mês: R$ ${totalMes.toFixed(2)}`;
      document.getElementById('totalPago').textContent = `Total Pago: R$ ${totalPago.toFixed(2)}`;
    }
    document.querySelectorAll('select').forEach(select => {
      select.addEventListener('change', () => {
        renderizarTabela();
        calcularTotais(dados);
      });
    });

    // Função para gerar PDF da tabela já filtrada
    document.getElementById('gerarPdfBtn').addEventListener('click', () => {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();

      // Captura os headers da tabela
      const headers = [];
      document.querySelectorAll('table thead th').forEach(th => headers.push(th.innerText));

      // Captura os dados visíveis da tabela (linhas filtradas)
      const data = [];
      document.querySelectorAll('#tabelaBody tr').forEach(tr => {
        const row = [];
        tr.querySelectorAll('td').forEach(td => row.push(td.innerText));
        data.push(row);
      });

      doc.text('Relatório de Parcelamentos Filtrados', 14, 15);

      doc.autoTable({
        head: [headers],
        body: data,
        startY: 20,
        styles: { fontSize: 8 },
        headStyles: { fillColor: [231, 76, 60] }
      });

      doc.save('relatorio_parcelamentos.pdf');
    });

    function carregarJSONP(callback) {
      const script = document.createElement('script');
      script.src = 'https://script.google.com/macros/s/AKfycbyC9g2dfylbkn_2vFZoAem_Jh7EWZ7NzvLMgpoGrUY7EowLclTBkmocr5d_ORnaXvSp/exec?callback=' + callback.name;
      document.body.appendChild(script);
    }

    carregarJSONP(processarDados);
  </script>
</body>
</html>
